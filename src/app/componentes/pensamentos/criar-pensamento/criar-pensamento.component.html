<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>Adicione um <br>pensamento novo:</h2>
  </header>
  <form action="">
    <label for="pensamento">Pensamento</label>
    <input type="textarea" class="input" id="pensamento" name="pensamento" placeholder="Digite o pensamento">
    <label for="autoria">Autoria ou fonte</label>
    <input type="text" class="input" id="pensamento" name="pensamento" placeholder="Digite a autoria ou fonte">
    <label for="modelo">Selecione o modelo do card</label>

    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input type="radio" name="modelo-card" value="modelo1" id="modelo1">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/Imagens/modelo1.png" alt="Aspas azuis">
          <p class="conteudo">Aqui vai o conteúdo</p>
          <p class="autoria"><B>Aqui vai a autoria</B></p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo2">
          <input type="radio" name="modelo-card" value="modelo2" id="modelo2">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/Imagens/modelo2.png" alt="Aspas azuis claro">
          <p class="conteudo">Aqui vai o conteúdo</p>
          <p class="autoria"><B>Aqui vai a autoria</B></p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo3">
          <input type="radio" name="modelo-card" value="modelo3" id="modelo3">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/Imagens/modelo3.png" alt="Aspas verdes">
          <p class="conteudo">Aqui vai o conteúdo</p>
          <p class="autoria"><B>Aqui vai a autoria</B></p>
        </div>
      </div>
    </div>
    <div class="acoes">
      <button class="botao">Salvar</button>
      <button class="botao">Cancelar</button>
    </div>
  </form>
</section>
